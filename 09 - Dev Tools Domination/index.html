<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('konsola');

    // Interpolated
    console.log('Hello %s', 'extra magic variable');

    // Styled
    console.log('%c Amazing style ','font-size: 20px; background: blue; color: #fff;')

    // warning!
    console.warn('warning');

    // Error :|
    console.error('error');

    // Info
    console.info('info');

    // Testing
    console.assert(1 === 3, 'Test 1 === 3');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name);
      console.log('This is ' + dog.name);
      console.log('Its age is ' + dog.age);
      console.groupEnd(dog.name);
    })

    // counting
    console.count('Werka');
    console.count('Werka');
    console.count('Weronika');
    console.count('Weronika');
    console.count('Werka');
    console.count('Weronika');
    console.count('Werka');
    console.count('Werka');
    console.count('Werka');
    console.count('Weronika');
    console.count('Werka');
    console.count('Werka');

    // timing
    console.time('aaa');

    console.table(dogs);

  </script>
</body>
</html>
